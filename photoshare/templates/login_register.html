<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .login--wrapper{
            display: flex;
            height: 80vh;
            align-items: center;
            justify-content: center;
        }

        .form{
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login--wrapper">
            {% if page == 'login' %}
                <form method='POST' class="form">
                    {% csrf_token %}
                    <h1>Login</h1>
                    <h4>Login to view photos and share with your friends.</h4>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    <p>You don't have an Account ? <a href="{% url 'register' %}">Register Now</a></p>
                </form>
            {% else %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    <p>Already have an Account ? <a href="{% url 'login' %}">Login Now</a></p>

                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
